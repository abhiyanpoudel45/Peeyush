<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }
        nav {
            background: #ff6f61;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="location.html">Location</a>
        <a href="Status.html">Status</a>
        <a href="Photos.html">Photos</a>

    </nav>
    
    <h1>Peeyush Khatiwada's Portfolio</h1>
    
    <div class="gallery" id="gallery">
        <img src="image/mm.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="image/mm.jpg" alt="Large Image" style="grid-column: span 2; grid-row: span 2;" onclick="openLightbox(this)">
        
    </div>
    
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>
    
    <script>
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
<footer style="background: #ff6f61; color: white; padding: 20px; margin-top: 20px;">
    <p>&copy; 2023 My Image Portfolio. All rights reserved.</p>
</footer>
</body>
</html>
<style>
    .gallery img {
        border: 5px solid transparent;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s, filter 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        border-color: #ff6f61;
        filter: hue-rotate(45deg);
    }
</style>
